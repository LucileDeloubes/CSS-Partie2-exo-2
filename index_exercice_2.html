<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        #title
         {
            font-weight: bold;
            text-align: center;
        }

        .nomPropre {
            color: red;
        }

        .lieu {
            color: #59B304;
        }

        #italic {
            font-style: italic;
        }
    </style>
    <title>Exercice 2 : CSS</title>

</head>

<body>
    <p id="title"> Citizen Kane</p>
    <!-- ici on n'utilise pas le span car il s'agit du paragraphe entier et on a également besoin de le centrer , ce qu'on
        ne peut pas faire avec des mots, on utilise l'attribut id car on ne l'utilisera qu'une fois-->
    <p> <span class="nomPropre"> Kane </span>,
        <!-- span est une balise permet d'isoler un mot ou groupe de mots,                class="mettreUnNom" 
         est un attribut qui permet d'associer ce mot à une catégorie-->favori pour le poste de gouverneur, tient
        son discours de campagne.
        Au début des années 1940, <span class="nomPropre">Charles Foster Kane</span> meurt dans son manoir de <span
            class="lieu">Xanadu</span> ,
        un vaste domaine palatial de <span class="lieu">Floride</span>, en prononçant dans
        un dernier souffle <span id="italic">rosebud</span>.
    </p>

</body>

</html>
