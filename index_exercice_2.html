<!DOCTYPE html>
<html>
     <head>
        <meta charset="utf-8" />
        <style>
            .titre 
            {
                font-weight: bold;
                text-align: center;
            }
            .rouge
            {
                color: red;
            }
            .vert
            {
                color: green;
            }
            .italic
            {
                font-style: italic;
            }
        </style>
         <title>Exercice 2 : CSS</title>
       
    </head>
    <body>
        <p class="titre"> Citizen Kane</p>            
        <p> <span class="rouge"> Kane </span>, favori pour le poste de gouverneur, tient son discours de campagne. 
        Au début des années 1940, <span class="rouge">Charles Foster Kane</span> meurt dans son manoir de <span class="vert">Xanadu</span> ,
         un vaste domaine palatial de <span class="vert">Floride</span>, en prononçant dans
          un dernier souffle <span class="italic">rosebud</span>.
     </p>
         
    </body>
</html>
